<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>
	<script type="text/javascript" src="knockout-3.1.0.js"></script>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="cart.js"></script>
	<script type="text/javascript">
		var MyApp={};
		MyApp.AllProducts=[{name:"Moto E",price:6343.2345 },{name:"Nokia Lumia",price:13430.345 },{name:"Moto G",price:12322.67689 }];
	</script>
</head>
<body>
	<h1>Checkout</h1>
	<div class="container">
		<table class="cart table">
			<thead>
				<tr>
					<th>Product</th>
					<th>Quantity</th>
					<th>SubTotal</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: lines">
				<tr>
					<td>
						<select data-bind="options: MyApp.AllProducts,optionsText: 'name',optionsCaption:'choose...',value: product"></select>
					</td>
					<td>
						<input type="number" min="0" data-bind="value: quantity"/>
					</td>
					<td data-bind="text: subTotal"></td>
					<td>
						<!-- when we are inside the context of foreach , we are working
						on an individual line , but removeLine is not defined on a line , 
						its defined on the parent object the AppViewModal 
						thats y we need $parent -->
						<button data-bind="click: $parent.removeLine">Remove</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div>
			<p>
				Grand Total :
				<strong data-bind="text: grandTotal"></strong>
			</p>
			<button data-bind="click: addLine">Add Item</button>
		</div>
	</div>
</body>
</html>
