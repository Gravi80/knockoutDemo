<!DOCTYPE html>
<html>
<head>
	<title>Ko Demo</title>
	<script type="text/javascript" src="../knockout-3.1.0.js"></script>
</head>
<body>
	<h3>Detail</h3>
	<!-- link the text property of this element to the firstName property of my view model -->
	<p>First name: <input data-bind="value: firstName"/></p>
	<p>Last name: <input data-bind="value: lastName"/></p>

	<p>First name: <span data-bind="text: firstName"></span></p>
	<p>Last name: <span data-bind="text: lastName"></span></p>
	
	<p>Full name: <span data-bind="text: fullName"></span></p>
	
	<script type="text/javascript">
		var viewModel={
			firstName :  ko.observable("Ravi"), // if its a plain string , it changes but string can't notify anybody , so to make it notify we made it observable
			lastName :  ko.observable("Sharma")
		};

		viewModel.fullName=ko.computed(function() {
			return this.firstName() + " " + this.lastName();
		},viewModel);

		ko.applyBindings(viewModel);
	</script>
</body>
</html>
